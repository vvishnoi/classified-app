<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-md-3 column">
            <div class="list-group" ng-repeat="category in categories">
                <a href="#/categories/{{category.id}}" class="list-group-item active"> {{category.name}} </a>
                <a href="#/categories/{{category.id}}/{{subcat.id}}" class="list-group-item" ng-repeat="subcat in category.subcategories"> {{subcat.name}}</a>
            </div>
        </div>
    </div>
</div>
